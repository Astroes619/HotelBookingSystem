<div>
  <form
    (ngSubmit)="submit()"
    #myForm="ngForm"
    style="
      margin: auto;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid rgb(84, 19, 222);
      width: fit-content;
      text-align: center;
    "
  >
    <h1 style="text-align: center">Login</h1>
    <div>
      <label for="email"> Email </label>
      <input
        type="email"
        style="padding: auto"
        placeholder="Email Address"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <br />
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      style="
        margin: auto;
        padding: 0.5 rem;
        border-radius: 0.2rem;
        background: rgb(251, 48, 48);
      "
    >
      Email filed must be valid
    </div>

    <br />

    <div>
      <label for="password"> Password </label>
      <input
        type="password"
        style="padding: auto"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      style="
        margin: auto;
        padding: 0.5 rem;
        border-radius: 0.2rem;
        background: rgb(251, 48, 48);
      "
    >
      Password filed must be valid
    </div>

    <br />
    <div>
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        style="background-color: rgb(218, 205, 237)"
        (click)="redirect()"
      >
        Login
      </button>
    </div>
  </form>
</div>
<br />
